<div class="main-content">
    <div class="container-fluid">
        <div class="wizard-container">
            <div class="card wizard-card" data-color="blue" id="wizardProfile">
                <div class="card-header" data-background-color>
                    <div class="row">
                        <div class="col-sm-6 col-md-5  col-xs-5">
                            <tr>
                                <td>
                                    <h6>{{subDeptAction}} Sub-Department</h6>
                                </td>
                            </tr>
                        </div>
                    </div>
                </div>
                <ngx-spinner bdColor="transparent" loadingText="Loading" size="defaut" color="#03659D" fullScreen="true" type="line-scale-pulse-out-rapid">
                </ngx-spinner>
                <div class="card-content ">
                    <div *ngIf="statusCode === 200" class="alert alert-success" data-icon-bg-color="alert-green">
                        <strong>Department Added Successfully</strong>
                    </div>

                <form [formGroup]="AddSubDepartmentForm" action="" method="">
                        <div class="row" >
               
                                        <div class="card-content">
                                            <div class="input-group col-md-12">
                               
                         <div class="col-md-4">
                                <div>
                                    <div class="col-xs-3 col-md-9 col-sm-6" style="top:7px;">
                                        <div class="form-group label-floating" id ="departmentNameDiv">
                                            <label #departmentNamefloatLable id="departmentName_floatToLabel1" class="control-label">
                                                <small class="AsteriskColor">*</small> Select Department
                                            </label>
                                           
                                            <md2-select name="departmentName" formControlName="departmentName" [(ngModel)]="departmentName"
                                                style="width: 100%" (click) = "onDepartmentName()">
                                                <md2-select-header>
                                                <input name="search" type="text" placeholder="Select Department"/>
                                                </md2-select-header>
                                                <md2-option class="decrease-height">Select Department</md2-option>
                                                <md2-option class="decrease-height" value = "Engineering">Engineering</md2-option>
                                                <md2-option class="decrease-height" value = "HR">HR</md2-option>
                                                <md2-option class="decrease-height" value = "Operations">Operations</md2-option>
                                            </md2-select>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        

                        <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label required">
                                        <small class="AsteriskColor">*</small>
                                        Sub-Department Name
                                    </label>
                                    <input type="text" name="subDepartmentName" formControlName= "subDepartmentName"  [(ngModel)]="subDepartmentName" formControlName="subDepartmentName"
                                            class="form-control">
                                   </div>
                            </div>
                
                            

                <div class="col-md-4">
                    <div class="form-group label-floating">
                        <label class="control-label required">
                            <small class="AsteriskColor">*</small>
                                Sub-Department Description
                        </label>
                            <input type="text" name="subDepartmentDescription" formControlName= "subDepartmentDescription"  [(ngModel)]="subDepartmentDescription" formControlName="subDepartmentDescription"
                                    class="form-control">
                       </div>
                </div>


                <div class="col-md-4">
                    <div>
                        <div class="col-xs-3 col-md-9 col-sm-6" style="top:7px;">
                                       <div class="form-group label-floating" id="deptHeadName">
                                           <label #subDeptHeadNameLable id="subDeptHeadName_floatToLabel" class="control-label">
                                               <small class="AsteriskColor">*</small> Sub-Department Head
                                           </label>
                                          
                                           <md2-select name="subDeptHeadName" formControlName="subDeptHeadName" [(ngModel)]="subDeptHeadName"
                                               style="width: 100%" (click) = "onsubDeptHeadName()">
                                    
                                               <md2-option class="decrease-height">Select Sub-Department Head</md2-option>
                                               <md2-option class="decrease-height" value = "Mike">Mike</md2-option>
                                               <md2-option class="decrease-height" value = "John">John</md2-option>
                                               <md2-option class="decrease-height" value = "Sam Willis">Sam Willis</md2-option>
                                            
                                            </md2-select>
 
                                       </div>
                                   </div>
                               </div>
                       </div>

 
              

         </div>    
                                </div>
                                    </div><br><br><br>
                                    <div class="row">
                                            <div style="float: right;"> 
                                                <input type='button' [disabled]="loading" class="btn btn-info btn-round" name='SAVE'
                                                value='SUBMIT' id="addFolder" (click) ="onsubmit($event)"/>&nbsp;
                                                <input type='button' (click) = "onCancel()" class='btn button pull-right' name='cancel' value="CANCEL">
                                            </div>
                                        </div>
        </form>
        
    </div>
        </div>
        
    </div>
</div>
