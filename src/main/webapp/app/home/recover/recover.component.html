<div class="wrapper wrapper-full-page">
    <nav class="navbar navbar-info navbar-fixed-top navbar-style">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <strong>
                    <a class="navbar-brand" href="http://www.cloudpointamerica.com">IDMS</a>
                </strong>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <div class="collapse navbar-collapse" id="menu-example">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a routerLink="/login">
                                    <i class="material-icons">fingerprint</i> Sign In
                                </a>
                            </li>
                            <li class="">
                                <a routerLink="/recover">
                                    <i class="material-icons">verified_user</i> Recover
                                </a>
                            </li>

                        </ul>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="full-page login-page" filter-color="none">
        <!--  you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose | none " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-4 col-md-offset-3 col-sm-offset-4">
                        <form method="#" (ngSubmit)="onSubmit()" [formGroup]="ForgotLoginform">
                            <div class="card" style="min-height:150px;">
                                <div class="card-header text-center" data-background-color>
                                    <h4 class="card-title">Forgot Password</h4>
                                </div>
                                <div class="card-content">
                                    <div *ngIf="statusCode">
                                        <div *ngIf="statusCode === 200" class="alert alert-success" data-icon-bg-color="alert-green">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <strong>Success!</strong> Password reset mail has been sent to your Email.
                                        </div>
                                        <div *ngIf="statusCode === 404" class="alert alert-danger" data-icon-bg-color="alert-red">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <strong>Sorry!</strong> Please check the email that you have entered.
                                        </div>
                                        <div *ngIf="statusCode === 500" class="alert alert-danger" data-icon-bg-color="alert-red">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <strong>Sorry!</strong> Internal error.Pleases try again later.
                                        </div>

                                    </div>

                                    <br>
                                    <div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating">

                                                <label class="control-label"><small class="AsteriskColor">*</small>
                                                    Email address

                                                </label>
                                                <input id="email" type="email" class="form-control" formControlName="email"
                                                    required>
                                                <idms-field-error-display [displayError]="isFieldValid(ForgotLoginform, 'email')"
                                                    errorMsg="Valid Email is required">
                                                </idms-field-error-display>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" [disabled]="isDisabled" id="submit" value="submit" class="btn btn-info btn-round">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- <div class="full-page-background" style="background-image: url(./assets/img/loginbg.jpg) "></div> -->
    </div>
</div>
